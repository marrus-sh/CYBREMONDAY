title: CYBREMONDAY
author: CYBREMONDAY
description: A casual webzine aimed at elucidating conversations and ideas, questioning existing narratives, and promoting discussion regarding life and culture in (cyber/cybre)space.
url: https://cybremonday.net/
logo: /img/siri.png
lang: en
permalink: /:slug/
timezone: US/Pacific
markdown: kramdown
collections:  #  Order matters!  Liquid in collections is parsed sequentially.

  #  Freeform content
  CPLB:  #  CYBREMONDAY alternate playlists; freeform
    output: true
  CMBD:  #  CYBREMONDAY embedded content; freeform
    output: true
  CGST:  #  CYBREMONDAY guest issues; freeform
    output: true

  #  Numbered content
  CHEX:  #  CYBREMONDAY hex colours; tracks CMON
    output: false
  CPLA:  #  CYBREMONDAY issue playlists; tracks CMON
    output: true
  CPRJ:  #  CYBREMONDAY featured projects; tracks CMON
    output: true
  CMON:  #  CYBREMONDAY original numbered issues; VVNN (V = Volume; N = Issue â„–)
    output: true
  CNTR:  #  CYBREMONDAY interludes; tracks *previous* CMON
    output: true
exclude:  #  LICENSE.txt does not give the license for the rendered content
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
include:  #  Not handled by default by jekyll-optional-front-matter
  - CONTRIBUTING.md
  - README.md
kramdown:
  smart_quotes: ["apos", "apos", "quot", "quot"]
sass:
  style: compressed
plugins:
  - jekyll-coffeescript
  - jekyll-optional-front-matter
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-titles-from-headings
defaults:
  -
    scope:
      path: ""
    values:
      author: CYBREMONDAY Staff
      layout: simple
  -
    scope:
      path: bkg
    values:
      type: background
  -
    scope:
      path: cvr
    values:
      type: cover
  -
    scope:
      path: img
    values:
      type: image
  -
    scope:
      path: ntr
    values:
      type: interlude
  -
    scope:
      path: ""
      type: CGST
    values:
      permalink: "/:collection:name/"
      seo:
        type: PublicationIssue
      series: CYBREMONDAY Guest Issue
  -
    scope:
      path: ""
      type: CMBD
    values:
      permalink: "/:collection:name/"
      seo:
        type: WebPage
      series: CYBREMBED
  -
    scope:
      path: ""
      type: CMON
    values:
      permalink: "/:collection:name/"
      seo:
        type: PublicationIssue
      series: CYBREMONDAY
  -
    scope:
      path: ""
      type: CNTR
    values:
      permalink: "/:collection:name/"
      seo:
        type: RadioEpisode
      series: CYBREINTERLUDE
  -
    scope:
      path: ""
      type: CPLA
    values:
      permalink: "/:collection:name/"
      seo:
        type: MusicPlaylist
      series: CYBREPLAY
  -
    scope:
      path: ""
      type: CPLB
    values:
      permalink: "/:collection:name/"
      seo:
        type: MusicPlaylist
      series: CYBREPLAY Guest Playlist
